---
# tasks file for base
- name: Initialise base image
  become: yes
  tags: [build, never]
  block:
    - name: Update timezone
      file:
        src: /usr/share/zoneinfo/{{ timezone }}
        dest: /etc/localtime
        state: link
      notify: update tzdata

    - name: Upgrade all existing packages
      apt:
        upgrade: dist
        update-cache: yes
      register: apt_res
      retries: 3
      delay: 15
      until: apt_res is success

    - name: Install commonly used packages
      tags: build
      apt:
        update_cache: true
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - fail2ban
          - gnupg
          - lsb-release
          - tmux
          - zsh

    - name: Clean up packages
      apt:
        autoclean: yes
        autoremove: yes
