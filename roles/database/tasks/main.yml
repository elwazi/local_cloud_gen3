---
# tasks file for database

- name: Upgrade all existing packages
  tags: build
  become: yes
  apt:
    upgrade: full
    update-cache: yes
  register: apt_res
  retries: 3
  delay: 15
  until: apt_res is success

- name: Install required packages
  tags: build
  become: yes
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - default-jre
    update-cache: yes
  retries: 3
  delay: 15
  until: apt_res is success

- name: Add elasticsearch repo key
  tags: build
  become: yes
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add elasticsearch repository
  tags: build
  become: yes
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/6.x/apt stable main

- name: Install elasticsearch
  tags: build
  become: yes
  apt:
    name: elasticsearch
    update-cache: yes

- name: Enable elasticsearch service
  tags: build
  become: yes
  systemd:
    name: elasticsearch
    enabled: yes

- name: Clean up packages
  tags: build
  become: yes
  apt:
    autoclean: yes
    autoremove: yes



