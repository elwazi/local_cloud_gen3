- name: Update elasticsearch
  tags:
    - elasticsearch
  block:
    - name: Edit elasticsearch host key
      lineinfile:
        path: "/etc/elasticsearch/elasticsearch.yml"
        regex: "^network.host:.*"
        line: "network.host: {{ ansible_default_ipv4.address }}"
        insertafter: "^#network.host:.*"
      become: yes
      notify: Restart elasticsearch
